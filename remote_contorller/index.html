<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>magic controller</title>
    <script type="text/javascript" src="function.js" defer></script>
  </head>
  <body>
    <main class="content-service-view">
      <div class="phone content-service-view">
        <div class="list d-flex"></div>
        <div class="list d-flex justify-content-center min-width">
          <button class="btn power_btn" id="power">
            <i class="fa-solid fa-power-off"></i>
          </button>
          </button>
          <button class="remote_btn nomode" tabindex="-1"></button>
        </div>
        <div class="list">
          <div class="list d-flex justify-content-between">
            <button class="btn btn-shadow btn-small no-mode" id="1">1</button>
            <button class="btn btn-shadow btn-small no-mode" id="2">2</button>
            <button class="btn btn-shadow btn-small no-mode" id="3">3</button>
          </div>
          <div class="list d-flex justify-content-between">
            <button class="btn btn-shadow btn-small no-mode" id="4">4</button>
            <button class="btn btn-shadow btn-small no-mode" id="5">5</button>
            <button class="btn btn-shadow btn-small no-mode" id="6">6</button>
          </div>
          <div class="list d-flex justify-content-between">
            <button class="btn btn-shadow btn-small no-mode" id="7">7</button>
            <button class="btn btn-shadow btn-small no-mode" id="8">8</button>
            <button class="btn btn-shadow btn-small no-mode" id="9">9</button>
          </div>
          <div class="list d-flex justify-content-between">
            <button class="btn btn-shadow btn-small no-mode" id="menu">
              <i class="fa-solid fa-ellipsis"></i>
            </button>
            <button class="btn btn-shadow btn-small no-mode" id="0">0</button>
            <button class="btn btn-shadow btn-small no-mode" id="extra">
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
        </div>
        <div class="list d-flex justify-content-between align-items-center">
          <div class="side-btns">
            <div
              class="d-flex inner justify-content-between align-items-center"
            >
              <button class="btn side-btn" id="plus">+</button>
              <button class="btn side-btn" id="minus">─</button>
            </div>
          </div>
          <div>
            <button class="btn btn-up" id="mute">
              <i class="fa-solid fa-volume-xmark"></i>
            </button>
          </div>
          <div class="side-btns">
            <div
              class="d-flex inner justify-content-between align-items-center"
            >
              <button class="btn side-btn" id="arrow-up">〈</button>
              <button class="btn side-btn" id="arrow-down">〉</button>
            </div>
          </div>
        </div>
        <div class="list d-flex justify-content-between third-btns">
          <button class="btn btn-shadow btn-small no-mode" id="home">
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="btn btn-shadow btn-small no-mode top-btn" id="mic">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="btn btn-shadow btn-small no-mode" id="socket">
           <i class="fa-solid fa-plug"></i>
          </button>
        </div>
        <div
          class="list d-flex align-items-center justify-content-center margin-unset"
        >
          <div class="center-btns">
            <button class="center-pices hover-btn" id="scroll"></button>
          </div>
        </div>
        <div class="list d-flex justify-content-between">
          <button class="btn-small btn" id="back">
          <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button class="btn-small btn" id="setting">
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
        <div class="list d-flex justify-content-between btn-rainbow">
          <button class="btn-color red btn" id="red">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <button class="btn-color green btn" id="green">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <button class="btn-color yellow btn" id="yellow">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <button class="btn-color blue btn" id="blue">
           <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <div class="list cont-btns">
          <div class="round-loop"></div>
          <div class="list d-flex justify-content-between">
            <button class="cont-btn border-right hover-btn" id="netflix">
           <i class="fa-solid fa-ellipsis"></i>
            </button>
            <button class="cont-btn hover-btn" id="prime">
            <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
          <div class="list d-flex justify-content-between">
            <button class="cont-btn border-right hover-btn" id="disney">
            <i class="fa-solid fa-ellipsis"></i>
            </button>
            <button class="cont-btn hover-btn" id="wavve">
            <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
          <div class="list d-flex justify-content-between">
            <button
              class="cont-btn border-right left-bottom hover-btn"
              id="coupang"
            >
             <i class="fa-solid fa-ellipsis"></i>
            </button>
            <button class="cont-btn right-bottom hover-btn" id="amazon">
            <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="dim"></div>
    <div class="modal">
      <div class="modal_info">
        <div class="modal_top">
          <div class="modal_title">MODAL TITLE</div>
          <button
            class="close_btn"
            type="button"
            aria-label="close modal"
          >
         x
        </button>
        </div>
        <div class="modal_desc">
          <?xml version="1.0" encoding="utf-8"?>
            MODAL DESC
        </div>
      </div>
    </div>
  </body>
</html>
