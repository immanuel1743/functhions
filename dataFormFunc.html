<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>dataFormBot</title>
</head>
<body>
<textarea
name="modelList"
id="modelList"
style="width: 500px; height: 500px; resize: none"
></textarea>
<button id="processButton" onclick="dataListToJson()">
Process Data List
</button>
<p>Result:</p>
<input
id="inputData"
style="width: 500px; border: 2px solid; word-break: break-all"
/>
<button id="copybtn" onclick="copyList()">copy</button>
<script type="text/javascript" defer>
var modelListInput = document.getElementById("modelList");
var resultOutput = document.getElementById("inputData");

function dataListToJson() {
var inputData = document.getElementById("modelList").value,
dataArray = inputData.split("\n").map(function (item) {
return item.trim();
});

var jsonData = dataArray.map(function (item) {
return "'" + item;
});

var toJason = jsonData.map((item) => {
let [prefix] = item.split(".");
return `${prefix}'`;
});

dataList = toJason;

document.getElementById("inputData").value = dataList;
}

function copyList() {
var inputData = document.getElementById("inputData");
inputData.select();
inputData.setSelectionRange(0, 99999);
navigator.clipboard
.writeText(inputData.value)
.then(() => {
alert("Copied successfully!");
})
.catch((err) => {
alert("Failed to copy: " + err);
});
}
</script>
</body>
</html>
